<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded iFrame</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .iframe-container {
            width: 100%;
            max-width: 1200px;
            height: 730px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://app.mokkup.ai/embed/e49ae5da-bf8c-4376-9ad2-a87f975de5b0" height="730px" width="100%" allow="fullscreen" allowfullscreen="allowfullscreen"></iframe>
    </div>
</body>
</html>
